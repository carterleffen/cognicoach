<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CogniCoach Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" />
    <link rel="stylesheet" href="chat_styles.css" />
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-blue-600 font-bold text-xl">CogniCoach</div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8 flex">
        <div class="w-1/4 bg-white p-4 rounded-lg shadow-md space-y-4">
            <h2 class="text-gray-700 font-semibold mb-2">Conversation history</h2>
            <button class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">Start Coaching Conversation</button>
        </div>
        <div class="w-3/4 bg-white ml-4 p-4 rounded-lg shadow-md flex flex-col">
            <h2 class="text-gray-700 font-semibold mb-4">Coachihg Conversation</h2>
            <ul class="chat-history flex-1 overflow-y-scroll p-4 space-y-4">
                <!-- Chat history will be displayed here -->
            </ul>
            <form class="chat-form mt-4 flex">
                <input type="text" class="flex-1 mr-2 py-2 px-4 border border-gray-300 rounded-lg" placeholder="Type your message here" required>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send</button>
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
